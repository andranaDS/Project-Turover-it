a pile technique des applications.\r\n\r\nLes missions confiées : \r\n\r\n   Assurer le support applicatif &amp; utilisateur de niveau 2 &amp; 3.\r\n   Analyser, diagnostiquer et résoudre les incidents de niveau 2 &amp; 3.\r\n   Réaliser les escalades vers les TMA ou support Technique et suivre les tickets jusqu&rsquo;à leur clôture.\r\n   Assurer le maintien en conditions opérationnelles des applications.\r\n   Préparer, réaliser et valider les MEP applicatives sur les différents environnements.\r\n   Garantir un service conforme aux SLA et temps garantis.\r\n   Réaliser l&rsquo;enrichissement des référentiels d&rsquo;exploitation.\r\n   Produire des indicateurs, analyses et rapports d&rsquo;activités.\n\nTechnical skills  \r\n\r\n   Système : Linux, RedHat, Windows, VMWare\r\n   BDD: Oracle, MySQL\r\n   Flux: CFT\r\n   Middleware: Apache, Tomcat, Jonas, TomEE\r\n   Scripting: Shell, Perl, Python\r\n   HPALM, Easyvista, Confluence\r\n\r\n  Soft skills  \r\n\r\nVous êtes issu d&rsquo;une formation informatique et avez fait vos preuves sur un poste similaire pendant 2 à 3 ans.\r\n\r\nVous avez une appétence importante pour le fonctionnel, vous avez une capacité à interagir avec l&rsquo;ensemble des acteurs exploitation, infrastructure et métier. Vous avez une capacité à documenter, procédurer et outiller les activités délégables au niveaux 0 et 1."
