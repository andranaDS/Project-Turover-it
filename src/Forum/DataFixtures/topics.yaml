            content: "[quote:d5945e806b=\"Tcharli\"] un jour, des informaticiens inventeront un logiciel qui supprimera les informaticiens.[/quote:d5945e806b]\r\n\r\nC'est déjà en cours :( \r\n\r\nEn fait la tendance est de créer des outils soi-disant pour les utilisateurs finaux. Mais en fait comme il faut faire plein de réglages, ça revient au bout du compte aux équipes informatiques, car les utilisateurs finaux, exceptés les utilisateurs clés, ne veulent pas utiliser ces outils.\r\n\r\nMais les informaticiens se retrouvent avec des outils clique-boutons qui n'ont plus rien à voir avec le développement, l'algorithmie ou la modélisation.\r\n\r\nJ'en parle en connaissance de cause car j'ai démarré en développement puis je suis passé en informatique décisionnelle, et je cherche ou bien à revenir dans le développement ou à ne faire que de la conception de projets décisionnels ou web, car les outils décisionnels s’apparentent pour moi de plus ou plus à du paramétrage qu'à de l'informatique, même s'il faut avoir de bonnes connaissances informatique.\r\n\r\nMais bon ce défaut est aussi à l’œuvre dans d'autres professions régit par l'informatique. On créé des interfaces de plus en plus basiques, soi disant plus propres mais qui prennent des décisions par défaut sans nous demander notre choix.\r\n\r\nJe ne suis pas contre le téléchargement automatique si on le choix du téléchargement manuel. Je ne suis pas contre la proposition d'imputation comptable, mais je suis contre l'imputation automatique ou en tout celle d'une interface où on ne vérifiera jamais l'imputation. Si c'est \"excusable\" pour les petits CA à cause du coût d'un EC, je ne vois pas l'intérêt pour les CA plus confortable de se passer d'un EC sauf évidemment à bien connaitre la compta, et pour les petits CA à défaut d'avoir un EC il vaut mieux réfléchir à ses imputations plutôt que de les laisser à l'informatique: deux créances d'un créancier identique ne donnent pas forcément la même imputation.\r\n\r\nOn va finir tous décérébrés :)\r\n\r\nedit: J'imagine que pour les proposition d'imputations ils font cela par recherche statistiques sur les autres clients. Par exemple si 75% des clients avec une plage de montant donné ont une imputation, alors ils la proposent aux autres clients."
            createdAt: 2018-01-18T17:42:00+01:00
        -
            content: "Bonjour,\r\n\r\nCe que je trouve triste, c'est que \"les petits CA\" ont autant besoin de conseils que les autres, voire plus. Et qu'une erreur de base peut avoir des conséquences beaucoup plus importante pour eux (ex : compter des frais non déductibles ou au contraire en oublier, ne pas tenir de compta et se réveiller 2 ans ou plus après, verser de l'argent sur un livret personnel pour qu'il rapporte alors qu'on est en société, ne pas déposer le capital en banque...).\r\n\r\nA force de faire des outils \"simplifiant\" la vie, de nombreux petits se retrouvent dans des situations catastrophiques. \r\n\r\nPar exemple : letese.urssaf.fr est un moyen de faire une paie. Mais ce qu'oublie de dire l'urssaf c'est que si les règles sont respectées de son côté, cela ne veut pas dire qu'il n'y a pas de grosses erreurs sur les paies qui devront se régler aux prud'hommes. Et ce qu'un prestataire paie peut vous indiquer \"il faut payer la prime de vacances\", \"attention ne versez pas 3 primes exceptionnelles de suite sans explications (Or, le tese ne permet pas d'être totalement précis dans les libellés des primes)\"....\r\n\r\nDernière en date : Je regarde un dossier qui a commencé des paies TESE lors de son dernier exercice et qui vient pour son bilan un an après. Je vois qu'ils ont payé : urssaf/tese + caisse de retraite. Ils ont donc payé 2 fois la retraite ! La retraite contactée \"si vous ne nous dites pas que vous êtes inscrit au TESE en nous envoyant le contrat, on ne peut pas vérifier dans votre compte si nous avons reçu deux fois les sommes\" (oui, je sais, ils se fichent du monde car le numéro siren de l'entreprise ne se transforme pas en passant directement par eux ou par le tese). Une bagatelle de 14k dans la nature...\r\nCela relativise le fait de payer un prestataire moins de 250 € par an pour qu'il fasse les paies en vérifiant la bonne application de la convention collective, non ?\r\n\r\nEt ce cas, on peut le rencontrer chez de nombreux \"petits CA\" qui en pensant gagner un peu, se retrouvent avec des conséquences bien plus lourdes derrières.\r\n\r\nNB : Sur le classement statistique des écritures, c'est très dangereux. Ce qui est valable pour la plupart ne l'est pas pour tous. Or, si l'on ne peut pas vérifier la cohérence des chiffres par ignorance, qui le fera ? Vous ne classez pas votre hébergeur Internet dans les mêmes comptes si c'est pour vous ou pour de la sous-traitance par exemple."
