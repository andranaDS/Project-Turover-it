            content: "[quote:a065ae2ad5=\"hmg\"]\r\n\r\n- Une société qui ferme son compte pro pour ouvrir un compte classique, mouai... Mais si ce compte est au nom d'une personne physique et pas de la société seule : Il y a suspicion de confusion de patrimoine directe (c'est tout de même une preuve matérielle de cette confusion).[/quote:a065ae2ad5]\r\n\r\nDeux simples questions pratiques: Si c'était possible, comment la société ferait-elle pour encaisser des chèques à son ordre sur un compte classique ?\r\n\r\nA quel ordre demanderait-on à un client de rédiger un chèque  concernant la société ? Et quelle serait sa réaction pour sa propre comptabilité ? \r\n\r\nNB: Je ne veux pas Paul et Mickey mais si c'était possible, ne serait-ce que techniquement (je ne dis même pas juridiquement), ça se saurait et se ferait depuis longtemps."
