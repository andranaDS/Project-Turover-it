            content: "Bonour,\r\n\r\nParlons argent! J'ai autour de moi beaucoup de personnes qui ne comprennent pas l'avantage de ce statut, et qui ne mettent mal en relation le CA et les revenus réels. Donc j'ai pris ma petite calculette et je me suis mis dans la peau du travailleur freelance en Auto entreprise pour savoir à combien il pouvait prétendre. Et je le partage ici puisqu'il y'a plein de futurs freelance qui\_nous lisent et qui n'ont pas encore choisi leur statut.\r\n\r\nNous avons:\r\n- un plafond de revenu maximum de CA fixé a 72 500€\r\n- des charges de 11% la premiere année si vous bénéficiez de l'ACRE, et 22,2 % au taux normal\r\n- et aussi: un abattement fiscal de 34% sur le chiffre d'affaire.\r\n\r\nLe revenu maximum la\_1ere année si ACRE\_:\_72 500 * 0,89 = 64 525€ / an\r\nLe revenu maximum en temps normal\_:\_72 500 * 0,778 = 56 405€ / an\r\n\r\nMaintenant les impots sur le revenu:\r\n72 500 * 0,66 = 47 850€ imposables soit 8361€ d'impots sur le revenu pour une personne seule sans enfants à charge.\r\n\r\nDonc les revenus net d'impôt:\r\n- La première année: [b]56 164€ net d'impôt[/b]\_soit [b]4 680€\_/ mois[/b]\_maximum\r\n- Les années suivantes: 48 044[b]€ net d'impôt[/b]\_soit [b]4 003€\_/ mois[/b] maximum\r\n\r\nAlors, intéressant le statut?"
