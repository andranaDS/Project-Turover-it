            content: "[quote=\"Free-Worker-02528103\"]Le métier de Devops est en fait le mix de plusieurs professions notamment\_dévelopeurs, intégrateurs et\_\_administrateurs systèmes.\r\nPour devenir\_Devops\_ il\_est donc nécessaire d'avoir de bonnes compétences à la fois\_en programmation et en déploiement d’infrastructures (et idéalement de bonnes connaissances en gestion de projet,\_communication, méthode Agile).[/quote]\r\nLes compétances diffèrent selon les équipes. On va retrouver des équipe DevOps très pointues, qui construisent les socles technologiques pour les développeurs. Et on va retrouver les équipes de dev plus classiques, qui en mode DevOps vont rester principalement des développeurs mais qui en plus de développer, configure leur pipeline de build, écrivent leur image Docker, etc (ils gèrent eux même le déploiement). Donc dans ce deuxième cas ça demande moins de compétance mais il faut connaitre un minimum les pratiques DevOps et les techno associées. Cela reste tout à fait abordable pour des développeurs.\r\n\r\nIl n'y a pas spécialement besoin de connaitre la gestion de projet en tant que DevOps, juste connaitre les principes des méthodes agiles, mais de toute façon vous aurez un \"chef de projet\" (quelque soit le nom, product owner, scrum master, etc) qui vous guidera. Si vous voulez vous même faire de la gestion de projet en monde DevOps/Agile c'est différent bien sur, il faudra bien connaitre ces méthodologies."
