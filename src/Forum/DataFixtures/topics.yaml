            content: "Bonjour,\r\n\r\nC'est plutôt compliqué l'obligation de compte pro.\r\n\r\nAujourd'hui, doivent avoir un compte séparé pour leur activité professionnelle (attention, ne pas confondre avec la notion de compte professionnel à la banque) :\r\n- autoentrepreneurs (depuis 2015)\r\n- les commerçants\r\n- les sociétés qui ont même l'obligation d'avoir un compte professionnel au sens de la banque pour déposer le capital.\r\n- certaines professions réglementées qui séquestrent de l'argent.\r\n\r\nDonc pas d'obligation générale pour les artisans et libéraux par exemple.\r\n\r\nPar contre :\r\n- Il est vivement conseillé (c'est même un engagement passé par l'adhérent lors de l'inscription à plusieurs OGA ou exigé par l'expert comptable) d'avoir un compte séparé dédié à son activité pro. Notamment parce que la comptabilité doit tenir compte de TOUS LES MOUVEMENTS des comptes sur lesquels il y a des encaissements pro.\r\n- Une société qui ferme son compte pro pour ouvrir un compte classique, mouai... Mais si ce compte est au nom d'une personne physique et pas de la société seule : Il y a suspicion de confusion de patrimoine directe (c'est tout de même une preuve matérielle de cette confusion)."
            createdAt: 2016-12-13T04:54:44+01:00
