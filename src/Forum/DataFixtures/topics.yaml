            content: "[quote=\"-Berthier-\"]\r\n[quote=\"Ozymandias\"]\r\n[quote=\"htnfr\"]Je suis d'accord avec ce qui a été dit, mais il faut quand même arriver à trouver la marge de l'ESN qui refuserait de nous donner dans la plupart des cas.[/quote]\r\n\r\nQuand on a trouvé la mission tout seul et qu'on a juste besoin d'une SSII pour le référencement, on connait souvent le TJM payé par le client.\r\nMais dans le cas général, oui, on apprend souvent la marge de la SSI bien après le début de la mission. A la pause café [b]ou via un document \"budget 2021 final v3.xlsx\" qui traîne sur le réseau...[/b]\r\n\r\n\_[/quote]\r\nTrue story, c'est comme ça que j'ai connu mon TJM :xd:\r\n\r\n\r\n\r\nC est axactement cela, EN plus, la logique es que tu proposes ton TJM que tu souhaites...\r\n\r\nJ ai jamais compris les personnes qui pluerent quand elle demande un TJM faible et qu elles découvrent qu elles ont mal négocier...\_\r\nC est pour cela qu'il faut etre malin dans les prmeiers contacts avec une ESN, qu il faut essayer de savoir els TJM en cours dans le domaine ou l on va etre ....\_\r\nEt surtout ce que je fais, c est que je donne toujours une fourcheete de 100 euros\_ en justifiant que ca depend de la durée, du type de poste et de l expertise demandée et du secteur...\r\nFaut pas se laisser marcher par les ESN. Il y a des variantes en fonction des secteurs .. et il y a pas mal de facteurs en prendre en compte.. donc je penses qu 'il faut TJS donner une fourchette et non un Taux fixe....\_\_\r\nEt si l ESN demande un taux plancher, faut bien préciser que tx plancher sa veux pas dire que tu vas accepter au final ce taux plancher...\r\nJe répte encore mais etre a son compte, c est pas se laisser marcher dessus et c est savoir etre ferme dns les négociations\_\r\n\r\n\r\n\r\n\_[/quote]"
