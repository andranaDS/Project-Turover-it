            content: "[quote=\"Free-Worker-2505789\"]Bonsoir,\r\nQu'en est-il du cas si je suis actuellement prestataire chez un client à travers une SSII et que je veux passer en portage salarial ?\_\r\nIdéalement, je garderais ma mission et resterais avec mon ESN actuelle (parce que référencée chez mon client). Ce qui changerait c'est que ce sera une boite de portage qui me versera mon salaire.\_\r\n\r\nMerci beaucoup.[/quote]\r\nBonjour,\_\r\nCela ne pose pas de soucis. Un contrat se signe entre votre ESN et la société de portage. Vous devenez salarié de la société de portage qui facture à l'ESN et vous verse le salaire.\_\r\n\r\nJe comprends la démarche, c'est pour augmenter votre salaire et passer en douceur en freelance via le portage. Comme vous sortez des effectifs de l'ESN, elle n'a plus de risque d'interco et de ce fait, fait souvent une répartition à 80/20 au lieu de prendre 40% à 50% de marge pour couvrir ses frais de structures, les commerciaux et l'intercontrat.\r\nIl faut vérifier que l'ESN accepte que vous continuez votre mission en freelance, mais toujours via eux. Si c'est le cas, cela ne pose pas de soucis. Le portage s'est beaucoup démocratisé auprès des ESN."
