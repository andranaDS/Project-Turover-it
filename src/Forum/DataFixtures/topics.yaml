            content: "bonjour icomp, je vous réponds dans le texte\r\n[quote:76d25b00d4=\"icomp\"][quote:76d25b00d4=\"harry*92\"]dans mon cas, capital de la SCI = 1 000 euros \r\npour le % de détention j'ai mis 50% pour la société, après on peut mettre moins, reste à voir à combien ça pourra être considéré comme abusif ? [/quote:76d25b00d4]\r\n\r\nEst-ce que la détermination des parts sociales est seulement en fonction des apports en numéraire/nature ou on peut ajouter d'autres facteurs par exemple les apports en industrie ? Quels avantages inconvénients entre les apports en compte courant et directement en capital social ?\r\n\r\n[color=blue:76d25b00d4]l'apport en capital n'a d'intérêt qu'en cas de revente de parts de la SCI car la plus-value est déterminée par différence du prix de cession et le prix d'acquisition des parts, sinon mieux vaut vendre le bien que les parts\r\n\r\nl'apport en compte courant avec un capital faible permet de faire entrer des associés au moindre coût, c'est donc à privilégier dans un but de transmission patrimoniale\r\n\r\nl'apport en industrie permet d'attribuer des parts sociales (et donc des droits aux bénéfices) en contrepartie d'une prestation fournie à la SCI, ça ne peut s'envisager que si les apports finançant le bien ont été effectués en capital sinon le prorata des droits aux bénéfices est faussé, amha c'est plus une source de problèmes qu'autre chose ...\r\nsi je mets 1 000 euros en capital et que je finance le bien en compte courant à hauteur de 200 000 euros et que vous, vous réalisez un apport en industrie à hauteur de 5 000 euros, vous allez prendre 5 000 / 6 000 des bénéfices :oops:  donc il faut bien que j'apporte mes 200 000 euros en capital, et si je veux aussi faire entrer mes enfants dans la SCI à hauteur de 50% de mes parts, je fais comment ?[/color:76d25b00d4]\r\n\r\n[quote:76d25b00d4=\"freesas\"]\r\nil n'y a pas de différence, si votre EURL achète des parts de SCPI elle les amortira, idem les bureaux de la société ou un quelconque bien immobilier.[/quote:76d25b00d4]\r\n\r\nJe pensais qu'on peut uniquement amortir quand c'est lié à l'activité, comment/pourquoi les SCPI sont nécessaires pour l'activité informatique ?\r\n\r\n[color=blue:76d25b00d4]tous les immeubles possédés par une entreprise s'amortissent quelle que soit leur destination, simplement les règles d'amortissement peuvent être plus favorables lorsque l'immeuble est utilisé pour l'exploitation de l'entreprise\r\n\r\nles parts de SCPI ne s'amortissent pas car elles représentent des titres de société et non des immeubles proprement dits[/color:76d25b00d4][/quote:76d25b00d4]"
