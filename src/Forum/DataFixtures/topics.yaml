            content: "Bonjour,\r\n\r\nj'ai cherché comment déclarer les titres-cesu (achetés en décembre 2009) sur la 2035 (je suis en EI BNC).\r\nSuite à un lien sur ce forum, on m'a proposé cela :\r\n\r\n[color=brown:00c07141b4]CESU DOMISERVE 2008 - PROCEDURE DE DECLARATION\r\nLe traitement fiscal du CESU préfinancé est défini par le Bulletin Officiel des Impôts 4F-3-07 et 4 F-3-08. Conformémént à Loi 2005-841 du 26-7-2005, art8. , 4° et 36, l'achat de CESU préfinancé ouvre droit au \"crédit d'impôt famille\" plafonné à 500 000 € par an et par entreprise. Le crédit d'impôt est imputé sur le revenu ou l'impôt sur les sociétés dû par l'employeur au titre de l'année au cours de laquelle il a engagé les dépenses éligibles. \r\n\r\nExemple : Pour les entreprises individuelles (exemple pour les BNC )\r\n1 - 2035 A - LIGNE 21 - reportez les frais DOMISERVE.\r\n(=> BH-Honora. Ne constituant pas de rétrocessions)\r\nLIGNE 30 - indiquez la valeur des CESU achetés pour vous et vos éventuels salariés.\r\n(=> BM. Autres frais divers)\r\n2 - 2035 B - LIGNE 36 \"divers à réintégrer \" - inscrivez la valeur des CESU que vous vous êtes attribuée. (=> CC)\r\n3- 2035 - Rubrique 4, case \"crédit d'impôt famille\" : reportez 25 % de la valeur des CESU achetés pour vous et vos éventuels salariés.\r\n4 - 2069 FA-SD - remplissez le formulaire (NB : l'achat de CESU correspond à ligne 13).\r\n5- 2042 C - Rubrique 5 - déclarez votre bénéfice imposable en le minorant de la valeur des CESU que vous vous êtes attribuée.\r\n6 - 2042 C - rubrique 8 - reportez votre crédit d'impôt famille.[/color:00c07141b4]\r\n\r\nJe l'ai soumis à mon AGA qui me répond :\r\n\r\n[color=brown:00c07141b4]Je n'avais jamais vu cette formule. \r\nCela me parait dangereux de faire cela car ensuite les honoraires versés doivent etre declarés sur la das et cette prestation n'a rien à voir avec des honoraires \"traditionnels\"[/color:00c07141b4]\r\n\r\nJe ne comprend pas les raisons évoquées, c'est quoi le DAS ?\r\n\r\nQu'en pensez-vous ?\r\nComment déclarez vous ces CESU comptablement ?\r\nRécupérez-vous les 25% de crédit d'impots ?\r\n\r\nmerci d'avance"
