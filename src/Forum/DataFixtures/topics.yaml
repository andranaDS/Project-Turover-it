            content: "J'ai essayé de nauncer un peu mon message pour éviter qu'il soit pris comme une \"attaque\".\r\n\r\nJ'ai travaillé avec plusieurs ESN et je suis aussi passé plusieurs fois par une même ESN pour plusieurs clients, ce n'est pas un partenariat au sens officiel de la chose, mais dans la méthode de travail, si.\r\n\r\nDans la surfacturation, sachez que certaines SSII/ESN profitent des Freelances pour parfois \"tenter\" un profil avec un TJM élevé, simplement pour savoir si ça passe. Si dans la région, tu te grilles de cette manière chez un grand compte, ce n'est pas terrible.\r\n\r\nEffectivement chacun a sa propre approche, mais disons que si on ne respecte pas certains principes, ça peut causer du tort aux freelances en général.\r\n\r\nBon courage."
            createdAt: 2021-02-22T14:01:27+01:00
        -
            content: "[quote=\"ziad7607\"]Un partenanriat se construit avec le temps... Et le fait que de maniere general, un freelance ne passe quasiement jamais par la meme SSII d un client a l autre mntre que c est une relation commerciale et non un partenariat.... On a donc tout simplement pas la meme definition de partenariat...[/quote]\r\nCertains abordent en effet le statut de freelance un peu comme celui de \"mercenaire\" (je l'écris\_sans connotation péjorative). Pour ma part, en 20 ans, je suis passé par 5 ou 6 ESN différentes, pas plus, dont 2 qui m'ont fait bosser sur plusieurs longues missions. Donc pour moi, c'était vraiment une relation de partenariat, et elles étaient totalement transparentes sur le tarif facturé au client et leur marge (et les éventuelles marges arrières pratiquées par le client final).\r\nChaque approche et chaque méthode a ses avantages et ses inconvénients, l'essentiel est d'en utiliser une avec laquelle on est confortable pur défendre sa position et son argumentaire commercial. Je ne pratique pas, en ce qui me concerne, la méthode consistant à dire que la marge de l'ESN ne me regarde pas du moment que j'obtiens le TJM souhaité, car ça s'apparente à une négociation à l'aveugle et j'ai vu trop de consultants bienheureux d'être payés 500€ en ignorant qu'ils étaient facturés 800€ (ce qui, ainsi que l'a souligné un autre intervenant, tend généralement à mal tourner, le consultant considérant que la mission constitue un \"business as usual\" alors que le client, vu le tarif, attend un super expert qui va bosser \_12h par jour)."
