            content: "[quote=\"Free-Worker-128362\"][...] profiter du chômage tout en engrangeant de l'argent via la SASU.\r\n\_[/quote]\r\nCa me hérisse les poils de lire \"profiter\".\r\nVous pourriez au moins avoir la descence de dire \"bénéficier\".\r\n\r\n[quote=\"Free-Worker-128362\"]C'est pour cela que j'ai créé mon compte titre dans ma SASU pour investir ma trésorerie et comme cela je ne paie pas les 30% sur le dividende ou les 45/50% sur les charges d'un salaire.\r\n\_[/quote]\r\nCa n'a pas vraiment de sens, à vous lire on pourrait croire qu'on est exonéré de ces montants, ce qui n'est bien entendu pas le cas.\r\nVous ne les avez juste \"pas encore\" payés.\r\nMais il faudra forcément les payer un jour pour sortir l'argent.\r\nVous ne faites que retarder l'échéance.\r\n\r\nEt accessoirement vous payez l'IS sur les bénéfices financiers, ce que vous n'auriez pas payé en nom propre.\r\nDonc techniquement vous êtes plus imposé.\r\n\r\nCe n'est pas pour autant une mauvaise idée, mais attention à la façon de présenter les choses."
