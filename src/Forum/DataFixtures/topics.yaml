            content: "[quote=\"Ozymandias\"]\r\nEt pourtant : je n'ai jamais croisé de collègue ou d'entreprise où les data analysts sont considérés comme des informaticiens. De mon expérience, c'est plutôt ça :\r\n\_ [b]data analyst = business analyst + stats (dont R, SAS ou Python) + SQL[/b]\r\n\r\nPar exemple, une amie qui travaillait à l'INSEE avait été engagée comme \"chargée d'études statistiques\". Et cet intitulé de poste a été changé en \"data analyst\" il y a quelques années pour donner une image plus moderne.\r\n\r\n\r\n\r\n\_[/quote]\r\nJ'ai croisé il y a longtemps des bio informaticiens. En fait équivalent bio de ton amie pour les stats. Mais il y a tellement peu de gens qui ont cette spécialité que les recruteurs sont obligés de chercher parmi les informaticiens ou scientifiques. Pour moi ton amie est davantage data scientist, mais comme elle est dans les stats c'est moins évident de placer le mot scientist mais en fait elle l'est.\_\r\n\r\nD'ailleurs même si ces bio informaticiens avaient les compétences pour faire de l'informatique ils, elles majoritairement en fait, étaient d'abord scientifiques : cela ne les gênaient pas d'utiliser des usines à gaz comme SAS mais ils rechignaient à faire du développement classique. Mais maintenant il me semble qu'ils apprennent davantage R et Python.\_\r\n\r\nEn revanche il me semble que pour ce qui est du leadership dans le domaine il provient de docteurs en sciences ou statistiques qui ont mis les mains dans le cambouis et qui ont fait avancer les outils de développement.\_\r\n\r\nMais dans le monde de tout les jours je pense comme toi qu'il y a de la place pour des informaticiens comme nous. Les recruteurs cherchent souvent un mouton à cinq pattes data scientist + data analyst mais quand on parcourt les profils sur LinkedIn il y a quand même un paquet de data analyst au sens informaticien du terme.\_\r\n\r\nUn paquet dans le sens representatif rapport aux data scientist mais par contre pas si nombreux par rapport aux développeurs web classiques : ce qui veut dire que la légère tension est en notre faveur :) D'ailleurs si on n'en croise pas c'est qu'il y en a peu : sur LinkedIn il y a peu de pages de spécialistes de ce domaine en tout cas en France.\_\r\n\r\nCe qui est bien c'est que R et Python sont des communautés presque jumelles très dynamiques avec plein de tutoriaux et projets ouverts très instructifs.\_\r\n\r\nHa ça me fait penser à une offre que j'ai reçue : un travail à distance dans les essais cliniques... pour faire du packaging et de l'administration à longueur de journée. Ils avaient bien ciblés que je n'avais pas le niveau scientifique mais que j'avais les compétences techniques. Mais de l'administration et du support à 80% du temps sans développement ou presque, non merci. :)) Déjà quand je fais du apt-get install pendant plus d'une semaine continue ça me saoule."
            createdAt: 2021-02-07T10:51:48+01:00
