            content: "Bonjour,\r\n\r\nJe suis actuellement en portage salarial chez un client depuis presque un an, la mission se passe bien et j'aimerais bien rester chez lui.\r\n\r\nLe fait est que je me suis mis en portage pour tester l'indépendance sans me prendre la tête sur les démarches administratives et la compta, or aujourd'hui après m'être bien renseigné et savoir ce que je veux j'aimerai lancer ma structure mais je n'ai pas envie de quitter mon client (surtout vu le contexte actuel ou les missions se font plus rares et les TJ se cassent la geule)\r\n\r\nPensez vous qu'il est possible de changer mon statut en cours de mission ? Est ce qu'il existe une genre de clause de fidelité comme avec les SSII avec ma boite de portage (sachant que c'est moi qui ait apporté le client et pas eux) ? \r\nAvez vous déjà vécu des cas similaires ?\r\n\r\nMerci,"
            createdAt: 2020-06-24T09:19:43+02:00
        -
            content: 'Relisez le contrat qui vous lie à la boite de portage.'
            createdAt: 2020-06-24T09:34:32+02:00
        -
            content: "Bonjour, \r\nEn portage salarial vous êtes propriétaire de votre clientèle. C'est l'un des principes fondamentaux du portage salarial (ce qui permet d'ailleurs à celle-ci de ne pas vous verser de salaire si vous n'avez pas de chiffre d'affaires, contrairement à une SSII). Cela signifie que votre société de portage salarial ne peut pas vous imposer une clause de non-concurrence. Si elle le fait (et certaines le pratiquent effectivement), ce n'est pas conforme à la règlementation et une clause de ce type n'a aucune valeur (elle ne peut pas protéger ce qu'elle ne possède pas :D ). Vous êtes libre de quitter votre société de portage salarial pour une autre ou pour un autre statut en gardant votre clientèle."
            createdAt: 2020-06-24T12:58:29+02:00
        -
            content: "Bonjour,\r\n\r\nEn effet, en portage salarial, vous apportez votre propre clientèle et vous en restez propriétaire. C'est la raison pour laquelle il y a une prime de 5% d'apporteur d'affaires sur les bulletins de salaire (obligation de la convention collective). La société de portage ne peut pas vous imposer une exclusivité, vous pouvez d'ailleurs très bien signer avec plusieurs sociétés de portage. Vous pouvez donc changer de statut sans problème."
            createdAt: 2020-06-25T13:00:28+02:00
        -
            content: "Merci pour vos réponses, après avoir regardé mon contrat effectivement je vois que c'est marqué que mon client m'appartient donc a priori pas de soucis.\r\n\r\nEst ce que vous pensez par contre que vis à vis de mon client cela va changer qqch pour lui (à part un peu de paperasse) si je demande a changer mon statut ? Sachant que je compte pas demander d'augmentation de mon TJM"
            createdAt: 2020-06-25T13:34:03+02:00
        -
            content: "Ca dépend si votre client est une ESN ou le client final...\r\nUne ESN, cela ne posera pas de soucis, elle doit juste faire un nouveau contrat de prestation. Si c'est le client final, cela peut potentiellement être plus compliqué."
