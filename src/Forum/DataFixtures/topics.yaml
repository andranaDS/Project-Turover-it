            content: "[quote=\"phili_b\"]Pour les définitions Data Analyst et Data Scientist je ne\_ vois pas comment on peut se tromper, à moins de vouloir une personne avec la double compétence, ou qui acquiert cette double compétence plus tard, ça reste quand à la base 2 postes de provenance différentes : un data analyst est un informaticien et data scientist est un scientifique, et à la croisé des chemins il y a le scientifique qui s'est mis au développement ou le développeur qui a un bon bagage scientifique.[/quote]\r\n\r\nJe trouve cette réponse intéressante parce que ça illustre bien le problème initial de la définition du poste.\r\nNous avons un parcours assez similaire puisque j'ai toujours travaillé dans la BI. Et j'ai aussi souhaité me réorienter en\_ en me formant à R, aux stats et au machine learning.\r\n\r\nEt pourtant : je n'ai jamais croisé de collègue ou d'entreprise où les data analysts sont considérés comme des informaticiens. De mon expérience, c'est plutôt ça :\r\n\_ [b]data analyst = business analyst + stats (dont R, SAS ou Python) + SQL[/b]\r\n\r\nPar exemple, une amie qui travaillait à l'INSEE avait été engagée comme \"chargée d'études statistiques\". Et cet intitulé de poste a été changé en \"data analyst\" il y a quelques années pour donner une image plus moderne.\r\n\r\n\r\nJe radote mais mon bagage BI + mes formations en R, stats et machine learning étaient suffisantes pour des postes de data analyst en interne. Mais pour des missions (en SSII ou freelances) c'était mission impossible.\r\nJe pense que la meilleure option est celle de phili_b : entrer par la petite porte via une mission sur une techno que vous connaissez. Mais essayer de viser une entreprise avec un eco-système qui contient vos technos cibles (R, python avec Pandas, Jupyter, etc.)."
