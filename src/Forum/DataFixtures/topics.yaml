            content: "[quote:535e52980a=\"hmg\"]\r\nLes règles pour les pros sont toujours différentes.[/quote:535e52980a]\r\n\r\nCorrect, il y a effectivement plusieurs cas spécifiques. \r\n\r\nPour en revenir a Qonto : c'est une marque commerciale de la société Olinda. Olinda utilise la solution \"bank as a service\" de [url=https://www.treezor.com]Treezor[/url]. Treezor gère également d'autres marques comme [url=https://lydia-app.com]Lydia[/url] ou [url=https://www.anyti.me]Anytime[/url]. Treezor dispose de l'[url=https://www.regafi.fr/spip.php?type=simple&id_secteur=1&lang=fr&denomination=treezor&page=af&id=8792#zone_description]agrément ACPR n°16798[/url].\r\n\r\nEn extrapolant l'article de Capital, je pense donc que :\r\n[b:535e52980a]la garantie des dépôts à 100.000 euros de s'applique pas[/b:535e52980a] (comme l'exemple cité de Morning).\r\n\r\n[quote:535e52980a=\"Capital.fr\"]Toutefois, ces établissements de paiement sont obligés de “cantonner” les sommes déposées par leurs clients dans un compte au sein d’un établissement de crédit. “L’intégralité de ces sommes reste mobilisable à tout moment. En cas de faillite, les clients seraient donc assurés de récupérer l’intégralité de leurs dépôts, qui ne pourraient pas être utilisés, par exemple, pour éponger des dettes”, affirme Jérôme Calot, directeur marketing de Compte-Nickel.[/quote:535e52980a]\r\n\r\nJe n'ai pas trouvé si les fonds étaient cantonnés chez Treezor ou dans une banque classique.\r\n\r\nPour aller plus loin sur la garantie bancaire, voici un extrait qui concerne les banques pro classiques :\r\n\r\n[quote:535e52980a=\"GarantieDesDepots.fr\"]\r\n[b:535e52980a]Et comment sont indemnisés les comptes professionnels d’un entrepreneur ?[/b:535e52980a]\r\n\r\nUn entrepreneur individuel (artisan, commerçant, profession libérale, etc.) utilise parfois pour ses affaires professionnelles des comptes bancaires distincts de ses comptes personnels.\r\n- S’il exerce son activité professionnelle dans le cadre d’une personne morale distincte, [b:535e52980a]par exemple avec une Entreprise Unipersonnelle à Responsabilité Limitée (EURL), ou dans le cadre du statut d’ Entrepreneur Individuel à Responsabilité Limitée (EIRL), alors il bénéficie de la garantie des dépôts jusqu'à 100 000 € pour ses comptes personnels et d'une garantie jusqu'à 100 000 € pour l’indemnisation de ses comptes professionnels ;[/b:535e52980a]\r\n\r\n- A défaut, il bénéficie d'un [b:535e52980a]unique plafond d’indemnisation de 100 000 € pour l’ensemble de ses comptes personnels et professionnels[/b:535e52980a].\r\n[/quote:535e52980a]\r\nSource: [url=https://www.garantiedesdepots.fr/fr/garanties-du-fgdr/la-garantie-des-depots]garantiedesdepots.fr[/url]"
