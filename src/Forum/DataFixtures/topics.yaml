            content: "Tu peux toujours verser sur un PER le différentiel qui te fait passer à 41% sur ta tranche marginale d'imposition.\r\nCe montant est exonéré d'impot sur le revenu dans l'immédiat, mais tu seras taxé à la sortie (avec un TMI qui devrait être inférieur)"
