            content: "Bonjour à tous,\r\n\r\nApparemment la SAS AGSI (éditrice des sites turnover-it et freelance-info) a été piratée récemment. Damien Bancal (Zataz) vient de découvrir que les données (nom, prénom, email, mot de passe hashé, etc.) des utilisateurs étaient en vente sur via un canal spécialisé :\_[url]https://www.zataz.com/fuite-de-donnees-pour-turnover-it/[/url]\r\nComme je pense que nous somme tous concernés ici, auriez-vous plus de renseignements à ce sujet ?\r\n\r\nDans tous les cas j'invite tous les membres à changer leur mots de passe.\r\n\r\nBonne journée quand même. :)"
            createdAt: 2021-02-26T08:38:51+01:00
        -
            content: "Bonjour à tous,\_\r\n\r\nNous vous remercions pour votre alerte, notre équipe IT est en train de travailler sur le sujet.\_\r\nLes mots de passe étaient cryptés mais par sécurité, nous vous recommandons de\_ les modifier.\r\nJe reviendrai vers vous pour vous tenir informés le plus rapidement possible.\_\r\n\r\nBien à vous\_\r\n\r\nSophie"
            createdAt: 2021-02-26T10:02:14+01:00
        -
            content: "Bonsoir,\r\n\r\nAvez-vous davantage de précisions sur le type de données dérobées ?\r\n\r\nMerci."
