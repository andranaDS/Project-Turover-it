            content: "Bonjour,\r\n[quote:c85dd218c8=\"tmat\"]un retour complémentaire sur Qonto : pas (trop) cher et incompétent..\r\n\r\nca me rappelle la banque postale il y a 15 ans ....\r\nil m'a fallu 4 jours, 3 interlocuteurs différents pour savoir pourquoi mon virement était bloqué ...\r\nRéponse : \"Monsieur, c'est comme ca. nous avons mis des contrôles aléatoires et vous devez nous fournir des \"justificatifs\" car nous craignons les pirates\" ..\r\nune nouvelle belle administration en résumé ..\r\nje cherche des infos sur monaize ou Anytime : j'ai désormais le sentiment que le salut pour avoir un compte pro simple, efficace et pas trop cher est à l’étranger. \"Revolut\" semble aussi une option ...[/quote:c85dd218c8]Victime des règles et de leur succès...\r\n\r\nNe rêvez pas.\r\n\r\nLes banques doivent vérifier les mouvements importants, les mouvements venant et allant vers l'étranger, faire des contrôles aléatoires, constituer des dossiers pour les entreprises avec notamment leurs bilans, faire des analyses de cohérence de ces derniers pour montrer un suivi... Il est évident que si ces banques n'ont pas de revenus suffisants dans d'autres domaines, elles seront vites obligées d'augmenter leurs tarifs ou de mettre la clef sous la porte. Ce que l'on peut espérer c'est un allègement des règles pour les TPE sur ce plan. Mais hormis le côté déclaratif (donc moins de boulot pour l'administration), cela ne semble pas prendre ce chemin. Donc cela dépendra des autres revenus de cette banque car économiquement, elle ne pourra pas tenir ses obligations avec seulement quelques euros par mois. \r\n\r\nEt en cas de mauvais placements de cette banque, quelle sera la garantie des fonds déposées ? Il est peut-être important de vérifier les règles bancaires du pays dans lequel se trouve le siège de chaque banque en ligne (voire les règles en cas de faillite d'une entreprise dans ce pays), non ?\r\n\r\nLes banques en ligne n'ont de contact IRL avec leurs clients... Uniquement en ligne. A partir du moment où tout est numérique, vous êtes certain que des piratages ne sont pas possibles ? Ces banque en ligne ont-elles le personnel comme les banques classiques pour vous contacter par téléphone en cas de mouvement anormal ? Il est donc normal que des contrôles soient mis en place. [b:c85dd218c8]Et je dirais même que c'est rassurant qu'il y en ait.[/b:c85dd218c8] Maintenant, le côté entièrement en ligne et personnel limité fait que les contrôles peuvent être plus long.\r\n\r\nLe fait d'avoir un système entièrement en ligne fait que des bugs sont possibles avec des conséquences plus lourdes. Cela induit aussi un support IRL limité. Si un bug (ou un piratage) touche les comptes d'une banque en ligne, que se passera-t-il si vous ne pouvez joindre un conseiller IRL ? Et bien, vous devrez attendre le \"débugage\". On peut penser qu'il n'y aura pas de perte d'historique et d'argent dans ce cas. Juste une indisponibilité dans le temps.\r\n\r\nDonc changer de banque parce qu'ils ont fait une vérification obligatoire ou devoir attendre quelques jours qu'une opération se conclue : Il faudra bien vous y faire. Changer de banque en ligne n'y changera rien.\r\n\r\nNB : J'ai une personne de ma famille qui a eu la réflexion suivante... \"Je ne prend pas de services en ligne. Je préfère passer dans une boutique. Comme cela si j'ai un problème, je sais qui venir voir et je ne passe pas des heures au téléphone avec des musiques d'ascenseur et des combinés raccrochés.\"\r\n\r\nJe n'ose imaginer le stress que peut représenter un problème sur son compte en banque avec à l'autre bout du fil le même type d'intervenants que pour un soucis sur Internet ou son portable..."
