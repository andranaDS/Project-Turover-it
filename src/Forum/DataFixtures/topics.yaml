            content: "[quote]Mais du coup si tu as dû refuser durant 2 ans beaucoup d'offres BI ça veut dire qu'il y a beaucoup plus de besoin côté BI que côté Data Analytics sur le marché non ?[/quote]\r\n\r\nPas forcément. Par frilosité les gens veulent que tu restes ad vitam aeternam dans ton domaine actuel ou alors ils veulent que tu étendes tes compétences dans celles sans valeur ajoutée pour toi, c'est-à-dire facilement vendable mais pas forcément intéressante.\r\n\r\nIl faut que tu fasses la part des choses entre les besoins des clients finaux qui veulent que tu sois un minimum spécialisé et certaines\_ ESN qui veulent des gens à tout faire, une fois plombier, une autre fois électricien, une autre fois chef de projet, une autre consultant.\r\n\r\nDonc il faut choisir à un moment entre BI et R + Python."
