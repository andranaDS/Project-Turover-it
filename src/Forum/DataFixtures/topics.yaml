            content: "Bonsoir\_\r\n\r\nAu lieu de chercher à payer moins, je pense que vous devriez vous focaliser sur vos objectifs et revoir votre structure de rémunération.\r\nPourquoi sortez-vous tout\_l'argent de votre société ?\r\nPuisque que l'objectif est\_de dépenser et d'épargner pourquoi ne pas le faire avant fiscalité au sein de votre société !!\r\n\r\n- Remontez vers une holding (is sur 5% de la somme) qui alimentera\_une Sci détenu à 99% par votre structure et 1% par vous-même qui investirait dans l'immobilier et/ou avec vous dans votre résidence principale\_\r\n\r\n- acheter en direct avec votre structure et ainsi déduire les frais de notaire et frais d'agence\r\n\r\n- embaucher pour des tâches administratives votre conjoint/conjointe, mère/père vous permettant la mise en\_place d'un plan d'intéressement, des abondements de Perco et Pee exonérés d'impôts et deblocable à l'issue du contrat de CDD ( vous me suivez) ou pour l'achat de vos résidences principales pour l'un des contrats.\_\r\n\r\n- acheter via la société une voiture de fonction en Loa. Je vous recommande une électrique ( Pas de TVS et déductible) Bonjour BMWI3, Id3, Xi3, mini électrique, Tesla x3 d'occasion\_\r\nAchetez bien sûr en Allemagne sans TVA\r\n\r\n- se verser des chèques CESU 1830€/an avec en prime crédit d'impôt\_\_25% de IS et 50% de votre IR pour payer crèche, service à la personne (les prestataires sont souvent inattendus. Exemple:coach sportif, coach décoration)\r\n\r\n- donnez à des associations\_\r\n​​\_soit votre temps ( déduction d'impôt calculé sur la base d'un smic horaire) soit votre argent\r\n\r\n==> plus vous vous versez de revenus, plus vous payer de cotisations mais à quel prix, payez-vous moins et remonter l'argent dans une holding pour investir et\_vous versez des dividendes.\r\n\r\nà titre personnel:\r\n- dans un\_PERPIN ( deduction du revenu imposable) et préparation retraite. Ouvrez le en ligne.\_\r\n- Donnez à des associations, c'est bon pour le moral"
