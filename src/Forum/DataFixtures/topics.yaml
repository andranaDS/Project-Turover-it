            content: "Merci pour le lien vers l'article qui montre bien que la rédaction à été faite par des personnes n'ayant pas beaucoup de notion d'économie. La loi de l'offre et la demande fixant les prix leur semble inconnu.\r\n :shock: \r\n\r\nExtrait :\r\n[i:2af7cae383]L’article 1er revient sur la vente par adjudication, laquelle constitue l’un des verrous essentiels à lever pour répondre aux objectifs de baisse du prix des logements. Il propose [b:2af7cae383]d’interdire la vente aux enchères lors des cessions de foncier public[/b:2af7cae383] s’agissant du domaine privé de l’État et des collectivités territoriales afin d’enrayer la spirale continue d’augmentation des prix. [b:2af7cae383]La cession aurait désormais lieu en gré à gré (après consultation d’experts fonciers tel que le service des Domaines) ou sur concours à prix fixe[/b:2af7cae383] portant sur le programme, l’architecture, l’intégration paysagère ou encore l’écologie des bâtiments.[/i:2af7cae383]\r\n\r\nDonc au lieu de vendre un bien au prix du marché [b:2af7cae383]ET[/b:2af7cae383] donc à la personne la plus offrante, le bien sera vendu à un prix inférieur au prix du marché ([b:2af7cae383]l'état sera lésé[/b:2af7cae383]) et à une personne ayant réussi un concours :shock:  :shock:  ([b:2af7cae383]risque de corruption évident[/b:2af7cae383])\r\n\r\nNe vient t-il à l'esprit des rédacteurs de ce document que si ils veulent que l'immobilier baisse dans les zones tendues il faut inciter les entreprises a s'établir là où l'immobilier est bas.\r\nSi l'immobilier est élevé à un endroit c'est en grande partie du à l'attractivité économique du lieu.\r\nPour prendre l'exemple de l'IDF, tant que les entreprises s'y concentreront l'immobilier sera élevé."
