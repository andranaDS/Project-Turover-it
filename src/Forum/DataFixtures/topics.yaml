            content: "Tiens, une information que j'ai trouvée sur le site Astuces et Conseils :\r\n\r\n[quote:5182779498]\r\n\r\nVous avez une femme de ménage à domicile ? Vous faites garder vos enfants ? Rémunérez vos aides à domicile par le biais de votre entreprise…\r\nLe CESU en quelques mots… Le chèque emploi service universel, en vigueur depuis le 01.01.06, permet de déclarer et de rémunérer un salarié employé à domicile. Réservé exclusivement aux particuliers, il est utilisé comme un chèque bancaire pour régler l'ensemble des services à la personne et l'aide à domicile (travaux ménagers, jardinage, bricolage, garde d'enfant, soutien scolaire…).\r\n\r\nEt le CESU préfinancé par votre entreprise ? Le CESU préfinancé répond au même principe que le ticket restaurant. Il est nominatif et a une valeur prédéfinie. Il est financé en tout ou partie par l'entreprise. Vous rémunérez vos aides à domicile avec le CESU comme vous donneriez un ticket restaurant pour régler votre repas.\r\n\r\nUn avantage exonéré à hauteur de 1 830 € par an. L'entreprise peut financer les CESU à hauteur de 1 830 € par an et par bénéficiaire (salarié ou dirigeant). [color=red:5182779498][b:5182779498]Plutôt que de prendre la forme de CESU préfinancés, l'entreprise peut simplement accorder une aide financière de 1 830 €. Cette charge est, bien sûr, déductible pour l'entreprise. Pour vous, cet avantage est exonéré d'impôt et de charges sociales. Vous pouvez ainsi bénéficier d'un supplément de rémunération totalement exonéré. Au-delà de 1 830 €, les sommes sont considérées comme des compléments de rémunération et sont donc imposées et soumises aux charges sociales.[/b:5182779498][/color:5182779498] Il est donc déconseillé à l'entreprise de financer cet avantage au-delà de 1 830 €.\r\n\r\nMême si l'entreprise n'a pas de salarié. Avant l'instruction du 06.06.08 (BOI 4F-3-08), le CESU ne pouvait bénéficier au gérant que s'il employait par ailleurs des salariés dans l'entreprise et offrait cet avantage à l'ensemble de ses salariés. Désormais, cet avantage est ouvert aux gérants sans salarié, avec un effet rétroactif au 01.01.07.\r\n\r\nMais pas de réduction d'impôt sur l'aide financière ! Les dépenses de services liés à la personne ouvrent droit à une réduction d'impôt de 50 % des sommes versées. [b:5182779498][color=red:5182779498]Mais lorsque vous bénéficiez d'une aide financière de votre entreprise, vous ne pouvez pas bénéficier de cette réduction d'impôt à hauteur du même montant.[/b:5182779498][/color:5182779498]\r\n\r\n[/quote:5182779498]\r\n\r\nQuelqu'un pourrait nous confirmer l'information surlignée en rouge ?\r\n\r\nMerci"
