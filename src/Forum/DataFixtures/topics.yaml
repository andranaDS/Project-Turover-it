            content: "Bonjour,\r\n\r\nCordia, nous ne savons pas de quelle manière trimestres et points anciens seront transposés dans le nouveau système lors de la réforme. Ne jetez pas trop rapidement le bébé avec l’eau du bain. Même si le calcul dans votre cas ne semble pas avantager le maintien. \r\n\r\nAvez vous étudié selon votre âge (coûts différents) le rachat de trimestres d'études ?\r\n\r\nPour les personnes qui ont plus de 62 ans et qui continuent des activités minimales ou «\_fictives\_» (en utilisant les réserves de l’entreprise pour avoir 4 trimestres par an) pour avoir des trimestres en plus, il est important de faire le calcul pour vérifier si c’est réellement intéressant. Entre les pensions non reçues pendant les années en attendant le bon moment et les versements qui interviendront après. Par exemple, vous pouvez toucher 500 en prenant la retraite tout de suite, mais en poursuivant pendant 6 ans, vous pouvez toucher 750. Est-ce intéressant de cotiser pendant ces 6 ans ? 6 ans où vous auriez eu 500x12x6 de pensions. Il faudra 12 ans pour rattraper le différentiel de pensions (cela nous projette 18 ans dans le futur). Chacun doit voir en fonction de ses contraintes personnelles (j’ai déjà vu des personnes de plus de 70 ans avec des enfants pré-ado. Leurs besoins sont différents par exemple)."
