            content: "Dans une société à l'IS, la règle c'est que seuls les \"frais de représentation et de déplacement justifiés par l'activité professionnelle\" sont déductibles.\r\n\r\nUn repas pris chez soi n'est donc pas déductible.\r\nDe même qu'un repas préparé chez soi et emmené ailleurs.\r\nOu qu'un repas pris dans un restaurant près de chez soi, car c'est certe un \"déplacement\" mais ce n'est pas un déplacement justifié par l'activité professionnelle.\r\n\r\nUn repas pris dans les locaux de son client ou à proximité est par contre bien déductible.\r\n\r\nJe vous laisse chercher les textes, j'ai la flemme.\r\nTout le monde sera de toutes façons unanime pour vous confirmer ce que j'ai exposé juste au-dessus.\r\n\r\n\r\nAh et tenez dans le même genre, vous pouvez regarder [u][b][url=https://www.midilibre.fr/2019/10/19/un-redressement-a-14-000-euros-pour-le-chef-cuisinier-qui-mange-dans-son-restaurant,8491178.php]cet article[/url][/b][/u] sur un restaurateur ayant subi un redressement pour avoir mangé dans son restaurant.\r\nCe qui revient à se faire \"payer\" par sa société un repas pris sur son lieu de travail.\r\nLe repas n'ayant pas été pris dans le cadre d'un déplacement professionnel et ayant été indirectement payé par la société, la sanction a été immédiate.\r\nC'est pareil quand vous travaillez chez vous et allez manger à proximité aux frais de votre société.\r\nEt des exemples comme ça il y en a à la pelle, surtout chez les restaurateurs."
