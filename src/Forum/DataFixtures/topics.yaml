            content: "Petit retour sur la Banque Fiducial.\r\nMalheureusement pour eux, et surtout pour moi, je suis très déçu de la prestation fournie qui est très en deçà de ce que l'on est en droit d'attendre d'une banque professionnelle, même low cost.\r\n\r\nDans les reproches que j'aurais à faire :\r\n[b:0cbf9c1196]1) Lenteur d'ouverture de compte[/b:0cbf9c1196]\r\nL'ouverture de mon compte a pris 4 semaines car mon dossier a été attribué à une personne partie en vacances (c'est du moins la réponse qu'on m'a donné pour expliquer le délai...).\r\nOn est souvent pressé au lancement de son activité, et devoir patienter 4 semaines à cause d'une banque car ils ne savent pas correctement gérer le traitement des dossiers en interne dans des délais corrects ce n'est clairement pas acceptable.\r\n\r\n[b:0cbf9c1196]2) Interface antédiluvienne[/b:0cbf9c1196]\r\nPour un acteur s'étant lancé récemment, c'est d'autant moins excusable.\r\nL'interface est très peu ergonomique mais à la rigueur elle fait le taf.\r\nIl ne faut pas compter sur le formulaire de contact de l'interface car il marche une fois sur deux. Autant envoyer des mails directement.\r\n\r\n[b:0cbf9c1196]3) Nombreux bugs dans la liste des opérations du compte[/b:0cbf9c1196]\r\n- Opérations manquantes\r\n- Opérations en doublon\r\n- Opérations CB qui peuvent apparaitre jusqu'à 3 mois plus tard\r\n- L'exportation des opérations via leur API renvoi un résultat vide pour le mois de mai (problème non encore résolu depuis 1mois)\r\nÇa n'a jamais été corrigé automatiquement malgré plusieurs semaines d'attente.\r\nPar contre après contact avec le support c'est corrigé dans les jours qui suivent (sauf pour le problème toujours en cours).\r\nLe support est également plutôt réactif (réponse sous 24H ouvrés)\r\n\r\n\r\nBref j'arrive à saturation de leur incompétence.\r\nJe déconseille donc très fortement.\r\nIl y a des alternatives lowcost bien plus efficaces."
