            content: "Retour d'expérience, j'ai aussi fait la bascule.\r\n\r\nJ'avais fait une demande initialement en décembre 2019 (pour 2 TNS), mais le process n'était pas tout à fait rodé.\r\n\r\nAu final j'ai compris qu'il fallait contacter l'URSSAF directement (même par simple mail, pas forcément besoin d'un formulaire spécifique) pour indiquer qu'on souhaite exercer le droit d'option, puis faire de temps en temps des appels des 2 côtés pour pousser un peu le dossier.\r\n\r\nIls m'ont recontacté en novembre\_2020, pour me prévenir que j'étais radié, mais (surprise). au 31/12/2019 (comme je l'avais initialement demandé).\r\n\r\nRésultat gros rappels de cotisations pour la totalité de 2020 (rattrapage des cotisations URSSAF classiques non prélevées à cause du COVID + surplus de la part retraite). Les montants demandés étaient vraiment importants.\r\n\r\nNous avons convenu d'étaler sur l'année 2021 (en + des cotisations habituelles), au final ça se règle bien.\r\n\r\nJe suis pour l'instant content d'avoir un seul prélèvement (sauf le rattrapage) pour tout (contre 3 il y a quelques années), avec 1 seul tableau récapitulatif de charges, c'est vraiment plaisant comme simplification.\r\n\r\nLe site (secu indépendant) est un peu vieillot mais fait le boulot.\r\n\r\nPersonnellement je suis content d'avoir sauté le pas, je pense que ça sera mieux géré même si je paierai un peu plus cher."
            createdAt: 2021-01-28T20:15:33+01:00
