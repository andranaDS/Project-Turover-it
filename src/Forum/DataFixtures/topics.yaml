            content: "Le métier de Devops est en fait le mix de plusieurs professions notamment\_dévelopeurs, intégrateurs et\_\_administrateurs systèmes.\r\nPour devenir\_Devops\_ il\_est donc nécessaire d'avoir de bonnes compétences à la fois\_en programmation et en déploiement d’infrastructures (et idéalement de bonnes connaissances en gestion de projet,\_communication, méthode Agile)."
