        -
            content: "Notamment pour ceux qui démarrent, je voulais témoigner  du choix de l’expert comptable en ligne (qui pullullent en ce moment) que j’ai fait, mais aussi de savoir comment vous choisissez le votre, et éventuellement comment en changer.\r\n\r\nL’idée n’est pas de dire que le choix que j’ai fait est le bon ou pas, mais de donner certaines billes pour choisir, surtout pour les nouveaux entrants (j’en fais encore partie, étant en EI depuis même pas 1 an :) )\r\n\r\nJ’ai donc  un expert comptable en ligne, je paie moins de 900€ HT sur une année pleine, et j’ai ma compta de faite en temps réel, je contacte le cabinet en ligne qui se connecte à mon compte bancaire dédié à mon activité, qui me fournit des indicateurs en temps réel sur mon activité via leur site, qui répond à mes questions assez rapidement, et avec lequel je peux avoir des entretiens téléphoniques assez facilement pour des demandes d’explications plus fournies.\r\nA noter que j’ai d’abord vu un EC classique plutôt renommé l’année dernière, et qu’il me demandait 1300€ pour 6 mois d’activité (normalement 1900€ pour une année pleine), et vu que je démarrais, j’ai opté pour l’EC en ligne pour des raisons donc principalement financières (j’ai payé environ 400€ HT la saison dernière) :D\r\nMais je suis en EI, freelance dans l’informatique, avec une compta de trésorerie plutôt simple et je suis clairement mes comptes, notamment car ça m’intéresse, mais aussi car j’ai une confiance plutôt relative dans mon EC en ligne, où je trouve qu’ils ne me donnent pas toujours la meilleure démarche à suivre (pour eux, je dois passer en mode SASU par exemple)\r\n\r\nJe me pose la question de passer en EURL pour optimiser mes revenus, et si mon comptable en ligne assure qu’il peut aussi faire la compta d’une EURL, j’ai bien plus de doutes, et je me dis qu’un EC classique (qui coute le double) serait p-e plus intéressant et plus fiable.\r\nCar il faut en effet se rendre compte que la partie conseil est dans mon cas très réduite et peu personnalisée, pour le moment en tous cas\r\nMais finalement, et je l’ai vu sur d’autres sujets de ce forum (certains independants que je connais me disent la même chose), j’ai l’impression que même un EC dit classique n’apporte pas forcément un suivi personnalisé, et peut juste faire la compta en validant les comptes, avec quelques remarques, point. Et ce, pour un prix souvent double d’un comptable en ligne.\r\n\r\nBref, pour ma part, (et pour le moment), le boulot est fait mais pour l’optimisation, ça reste relatif et à postériori.\r\n\r\nBref, la question qui s’en vient est alors la suivante : vous le choisissez comment votre comptable ? via le bouche à oreille ?\r\nEt quelle est la procédure pour en changer ? y a un moment privilégié, ou ça peut être n’importe quand ? y a pas de transfert de données comme si on changeait de logiciel j'imagine...\r\n moi, vu que je paie mensuellement, que mon bilan est fait et envoyé à mon AGA en février, et que mon comptable doit encore me fournir les chiffres en avril pour que je fasse ma DSI, j’ai l’impression que je dois encore attendre si je veux changer de comptable (ce qui n’est pas sûr de toutes façons)"
            createdAt: 2018-03-07T20:07:29+01:00
        -
            content: "Bonjour,\r\nPour ma part, j'ai un comptable classique(pour employer vos termes) qui m'a été recommandé (méthode = de bouche à oreilles). Celui qui me l'a recommandé en est très satisfait autrement il ne me l'aurait pas conseillé (enfin j'espère) mais personnellement, je ne suis pas satisfait :\r\n- il n'y a pas de conseils personnalisés tant que ça,\r\n- il ne répond pas très vite au mail (délai min de 3js) sans compter les mails pour lesquels il a fallu que je l'appelle pour avoir ma réponse,\r\n- il faut que je cherche les choses par moi-même,\r\n- etc...\r\nTout ça pour dire que je ne suis pas pour autant satisfait d'un comptable qu'un 100% satisfait m'a conseillé. J'en déduis qu'on n'a pas les mêmes exigences et attentes. Ses honoraires s'élèvent à 200HT. J'envisage de changer si cet exercice se passe encore ainsi. Et pour le process de changement, le tout dépend de ce qui est prévu dans votre lettre de mission. J'ai cru comprendre suite à mes recherches qu'il est souhaitable de ne pas changer en cours d'exercice.\r\n\r\nCdt"
