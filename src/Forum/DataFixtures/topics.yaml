            content: "[quote=\"phili_b\"]Pour les définitions Data Analyst et Data Scientist je ne\_ vois pas comment on peut se tromper, à moins de vouloir une personne avec la double compétence, ou qui acquiert cette double compétence plus tard, ça reste quand à la base 2 postes de provenance différentes : un data analyst est un informaticien et data scientist est un scientifique, et à la croisé des chemins il y a le scientifique qui s'est mis au développement ou le développeur qui a un bon bagage scientifique.\_\r\n\r\n\_[/quote]\r\nEt pourtant, à chaque fois que je me remets en recherche, je suis assez sidéré par le nombre d'annonces \"Data Scientist\" pour lesquelles l'aspect scientifique est totalement invisible. Y a de légers progrès par rapport à il y a quelques années, mais de nombreuses offres de \"data scientist\" sont en fait des offres de \"data analyst\". Il y a aussi parfois une confusion avec les \"data engineer\", même si elle me paraît être devenue plus rare pour le coup (la demande en engineers a fortement augmenter, et les clients ont l'air de commencer à comprendre de quoi ils ont besoin de ce point de vue là). Il y a maintenant le \"Machine Learning Engineer\", quand on recherche quelqu'un qui sache faire du machine learning et foutre les doigts dans le cambouis.\r\n\r\nConcernant la BI, je connais moins bien, mais certaines ESN me le propose régulièrement, et ça m'a l'air de faire appel à tout un tas d'outils spécifiques qu'on utilise pas ou peu sur des postes data.\r\n\r\nDu coup, pour en revenir au sujet initial de Freelance_Data, ne pas hésiter à jeter un oeil aux offres \"data scientist\". La partie scientifique est parfois absente, mais les technos demandées sont souvent Python, R et/ou SQL."
