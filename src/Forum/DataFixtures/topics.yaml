            content: "Bonjour,\r\n\r\nJe suis moi aussi sur le point d'acheter des CESU.\r\n\r\nConcernant le millésime, tout ceux qui sont achetés à compter du 1ier Décembre N sont valables jusqu'au 31 Janvier N+2 pour les chèques papiers, ou jusqu'au 28 Février N+2 pour les chèques électroniques (dématérialisés).\r\n\r\nPour les frais, il faut tous les appeler pour négocier. Le moins cher que j'ai trouvé pour 1830€ de CESU c'est 30€HT de frais soit environs 1,6%HT. C'est par Sodhexo.\r\n\r\nEDIT: Chèque Domicile vient de me rappeler pour me proposer 1,8% mais TTC soit en fait 27,54€HT. Ils sont donc moins chers. Millésime 2013, même prix en papier ou en dématérialisé. Pas de paiement par CB.\r\n\r\nSinon je suis très intéressé par ce que dit EURLalala: je ne savais pas que l'entreprise pouvait octroyer le même avantage sans acheter les tickets! C'est 30€HT d'économisés et surtout une meilleure flexibilité!\r\n\r\nPour le second point, je confirme que l'on ne peut pas profiter de la déduction de 50% sur les montants payés par CESU (mais de toute façon le montant-plafond déductible a été baissé donc il est vite atteint sur une année pleine, perso je fais un mixte des deux!)\r\n\r\nBonne semaine,\r\n\r\nNono"
