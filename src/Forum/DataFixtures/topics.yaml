            content: "[quote=\"Freelance_Data\"]demandent divers outils et technos que je ne connais pas ou bien dont je n'ai pas eu l'occasion de les pratiquer durant mes missions.\r\n\_[/quote]\r\nPeux tu donner des exemples des outils et technos qui te manquent dont tu parles ?"
            createdAt: 2021-02-07T11:08:46+01:00
        -
            content: "[quote=\"phili_b\"]Pour les définitions Data Analyst et Data Scientist je ne\_ vois pas comment on peut se tromper, à moins de vouloir une personne avec la double compétence, ou qui acquiert cette double compétence plus tard, ça reste quand à la base 2 postes de provenance différentes : un data analyst est un informaticien et data scientist est un scientifique, et à la croisé des chemins il y a le scientifique qui s'est mis au développement ou le développeur qui a un bon bagage scientifique.\_\r\n\r\nJe viens du monde de la BI (>15 ans, et avant Delphi +SGBDR) , et en répondant il y a 3 ans à une annonce pour faire du Python et de l'Excel, j'ai en fait pu monter tout un écosystème en R Shiny Dplyr grâce au fait qu'il y avait une application initiale en R Shiny.\_\r\n\r\nPar contre je vois que je suis à mes limites pour le côté scientifique, et pour le coup heureusement qu'il y a une scientifique pédagogue et qui a une appétence pour la programmation.\_En fait le point de rencontre des data scientist et data analyst c'est Jupyter : ce n'est pas au scientifique de mettre en œuvre l'architecture logicielle ni les développements annexes, mais c'est à lui de trouver l'algo scientifique pour que le data analyst puisse le mettre en œuvre et l'industrialiser.\_\r\n\r\nEn tout cas que ça soit pour les data analyst et data scientist il me semble que la période est très porteuse quand on voit les annonces et les actualités.\_\r\n\r\nMais la BI c'est différent, ça reste utile mais j'en ai fait le tour, je ne veux plus faire de décisionnel. Ce qui m'en a surtout éloigné ce sont les outils clique-boutons comme les ETL ou les BO/QlikView. En plus si la BI est adaptée à l'informatique de gestion, mais je n'en dirais pas autant pour les données scientifiques et industrielles. En plus la BI est beaucoup moins souple en terme de fonctionnalité qu'une application à façon R Shiny ou Python Flask.\_\r\n\r\nMais pour revenir\_à ta question sur le changement d'orientation technologique, Freelance_Data, j'ai du refuser pendant presque 2 ans des offres BI pour pouvoir refaire du développement, et m'autoformer, et maintenant que j'ai 3 ans d'expérience en R Shiny Dplyr (et un peu de Python Flask Panda) je peux maintenant mettre en avant mon expérience de Data Analyst, et faire oublier en quelque sorte mon passé de consultant BI même s'il y a une logique entre les 2 qui m'a permis de passer de l'un à l'autre : le traitement et l'analyse de données.\r\n\r\nJe suis freelance depuis 4 ans.[/quote]\r\nTon parcours est assez interessant car de base mes compétences sont justement plus orientées dev avec des compétences en python (pandas, matplotlib), R Shiny (Dplyr notamment) et un peu de SQL J'ignorais que les outils comme Power BI ou QlikView ainsi que les ETL étaient destinés à de la BI principalement. Moi qui pensais qu'il était nécessaire qu'un Data Analyst devait maitriser ces outils BI, je vois maintenant plus clair les différences entre les 2 (après comme ça été dit il y a souvent une confusion dans les descriptifs de postes chez les entreprises).\r\n\r\nMais du coup si tu as dû refuser durant 2 ans beaucoup d'offres BI ça veut dire qu'il y a beaucoup plus de besoin côté BI que côté Data Analytics sur le marché non ?"
            createdAt: 2021-02-07T23:47:36+01:00
