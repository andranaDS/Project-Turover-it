            content: "[quote]Power BI (j'ai commencé une formation dessus depuis quelques temps), Qlikview, Tableau, des compétences en marketing, Microsoft azure, Google Cloud Platform, Google Analytics, Excel, VBA, Access...[/quote]\r\nAh. Pour moi on est consultant BI ou data analyst. Là sauf exception dans cette liste quand on\_parle de data analyst\_s'agit du point de vue d'une ESN qui veut que tu ailles partout.\_\r\n\r\nMais du VBA et de l'Access je l'ai supprimé depuis 20 ans de mon CV sinon je ne progressais pas et on me proposait des projets bidouillés par des non informaticiens. En plus ce n'est pas non plus de la BI.\_\r\n\r\nPower BI, anciennement SSIS et compagnie, ils se sont améliorés mais il n'allait pas à la cheville des ETL sauf la partie reporting mais moins puissant que Business Object. Qlikview c'est puissant mais c'est une sacré usine à gaz en dessous.\_\r\n\r\nEn gros je ne suis pas triste d'avoir abandonné les 3/4 de ta liste. Si je suis devenu data analyst c'est justement pour ne plus toucher à ces produits sauf pour dépanner. Et même si ces outils m'intéresserait encore, ça n'a pas de sens d'avoir un profil trop large sauf pour les ESN, en tout cas celles qui veulent que tu saches faire du php, du Java, du VBA, du C, de l'Excel, autrement dit un pot pourri au dépend de la cohérence de CV, et finalement être spécialiste de rien. Même si je force le trait car BI et data analyst ont quand même des liens, être consultant BI et data analyst c'est quand même faire le grand écart."
            createdAt: 2021-02-08T07:55:56+01:00
        -
            content: "[quote]J'ai une expérience de 16 mois dans le domaine et les compétences que je maitrise sont l'extraction, le traitement, la mise en forme et la visualisation de données avec les langages Python, R et SQL[/quote]\r\n\r\n\r\nReste dans ce domaine, c'est davantage novateur et ça a davantage le vent en poupe. Sinon selon le bon vouloir d'un commercial il va te trouver une mission en BI de 3 ans et tu peux dire adieu aux missions R et Python puisque ça sera marqué sur ton front (ou l'inverse si tu n'aime pas R et Python) . Tu ne peux pas courir autant de lièvres à la fois.\r\n\r\nJe suis passé du développement Delphi au reporting BO à la conception d'univers BO, à la conception de data warehouse, aux ETL, puis à R Shiny et Python . Mais jamais tout en même temps. Il faut se spécialiser un minimum.\_\_\r\n\r\nOu alors ouvre ton champ de compétence pour savoir ce qui va te plaire, mais rapidement ne te laisse pas balader dans des technos trop différentes entre elles."
            createdAt: 2021-02-08T09:39:14+01:00
