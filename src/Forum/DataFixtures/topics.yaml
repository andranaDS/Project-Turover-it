            content: "[quote:5a2ca166f4=\"harry*92\"]Sinon pour récupérer votre capital vous pouvez très bien procéder à un rachat de tout ou partie de vos parts par la société ce qui vous assujettira au régime des plus-values ; c'est bien expliqué dans cet article :\r\n[url]https://www.reclex-avocats.com/fr/fiches-pratiques/cat-2-fiscalite/9-les-avantages-fiscaux-de-la-reduction-de-capital.html[/url][/quote:5a2ca166f4]\r\nRe : Harry*92\r\nBonjour,\r\n\r\nJe rebondis sur le rachat partiel des parts de la société qui est assujettit au régime des plus-values : n'y a-t-il pas aussi sur la plus value, un abattement majoré de 85 % lorsque les titres sont détenus depuis au moins huit ans ?\r\nCe mécanisme n'est-il pas limite vis-à-vis des impôts car il invite à minimiser son imposition versus dividende ou rémunération ?"
