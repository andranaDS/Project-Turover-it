            content: "Pour me déplacer régulièrment avant le COVIDet maintenant très peu , voilà mon avis :\r\n[list]\r\n[*]dans le monde d'avant COVID, effectivement il était plus facile pour un client de demander un TJM frais inclus. Même moi en tant que consultant, je préferais, ça me permettait de m'organiser moi-même en choisisant mon mode de transport, mon logement sans être obligé de tomber dans les politique voyages des clients\_(obligation de prendre l'hôtel choisi par le client, obligation de louer une voiture alors que vous avez une voiture..). Et si tu calcules bien, tu peux même te faire une petite marge\r\n[*]dans le monde COVID : imposible de savoir quand comment tu peux voyager et impossible de se projeter à un mois sur les différentes restrictions. Donc impossible d'établir un TJM avec frais donc je te recommande de faire de cette façon : tu fixes un TJM en télétravail et tous les frais de déplacement sur site client sont à la charge du client en frais réel, évidement il te faut tous les justificatifs, ne pas abuser et que ce soit inscrit dans le contrat et que bien entendu le client soit d'accord\r\n[*]Je te déconseille de donner dès aujourd'hui un TJM frais inclus pour la bonne raison que tous les hôtels, Bnb sont à 50% vide en ce moment, donc les tarifs sont bas. Si jamais il y a levé des restrictions, tout le monde va vouloir voyager, partir et là t'inquiète pas que les hôtels, AirBnb vont se rattraper. Les Français ont plein d'épargne à claquer et Lyon c'est une ville demandée. Pour avoir été quelquefois à Lyon, si tu tombes sur la mauvaise semaine, tu peux avoir du mal à trouver un hôtel correct à - 100 euros. Ou alors prévoit un TJM avec frais élevé sinon tu vas le regretter.\r\n[/list]"
