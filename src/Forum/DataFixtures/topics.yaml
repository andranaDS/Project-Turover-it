            content: "Bonsoir,\r\n\r\nInutile de vous écrire que[u] nous sommes nombreux ici[/u] à être [b][u]extrêmement mécontents[/u][/b] que beaucoup de données sensibles soient désormais dans la nature,\_faute de sécurisation de la base de données.\r\n\r\nCar en réalité, ce n'est pas toute la société\_éditrice qui a été piratée. Il semble qu'il s'agisse\_des bases de données qui étaient utilisées... \"en clair\".\r\n\r\nLa gravité de la situation est liée d'une part au niveau de détail des informations diffusées, d'autre part au fait que pour beaucoup de freelances, données pro = données personelles (en particulier pour les micro-entrepreneurs et entrepreneurs individuels).\_\r\n\r\n[url=https://www.zataz.com/wp-content/uploads/Turnit-1.jpg][img]https://www.zataz.com/wp-content/uploads/Turnit-1.jpg[/img][/url]\r\n\r\nPour répondre à vos questions, la \"fuite\" de nos données concerne nos informations ci-dessous telles qu'enregistrées sur la plateforme aux alentours de [b]décembre 2020[/b] :\r\n[list]\r\n[*][b]nom,[/b]\r\n[*][b]prénom[/b](s),\r\n[*][b]adresse postale [/b](complète),\r\n[*][b]login[/b],\r\n[*][b]adresse\_courriel[/b],\r\n[*][b]téléphone,[/b]\r\n[*][b]données parsées [/b]de nos [b]CV [/b](âge, études, missions...),\r\n[*]hash des [b]mots de passe[/b]\_(algo non précisé mais MD5 /\_SHA1 probable).\r\n[/list]\r\nPour Sophie (modérateur) : on ne dit pas \"[i]crypté[/i]\" mais \"[b][i]chiffré[/i][/b]\".\r\n\r\nEt en l'occurrence, on ne devrait en réalité pas parler de \"fuite\" car nos précieuses données étaient tout simplement non sécurisées. La conséquence est que des individus dont la bienveillance reste à prouver, se partagent activement depuis fin 2020 nos [b]données privées[/b] + des [b]détails des\_missions passées[/b] avec parfois l'[b]identité du client final[/b].\r\n\r\nMême si cela ne changera plus rien, nombreux ici vont songer à\_[u]supprimer leur compte définitivement[/u], étant\_choqués par les implications (surtout les habilités). Car au[b]\_total, ce sont près de 200 000 professionnels de l'informatique qui sont concernés [/b]et cela aurait facilement pu être évité.\r\n\r\nC'est scandaleux, une véritable faute professionnelle dans le contexte particulièrement sensible de ces dernières années.\r\nEn conclusion, je serais tenté de vous mettre durablement en garde contre de futures tentatives de hameçonnage.\r\nMéfiez-vous de toute \"nouvelle ESN\" qui en saura beaucoup sur vous mais que vous ne connaitriez pourtant pas.\r\nPour ceux qui n'effaceront pas leur compte, considérez les prises de contact directes comme étant suspectes.\r\n\r\nPour rappel, vous n'êtes pas ici dans un hôpital, mais\_sur un site de recrutement d'experts en informatique..."
