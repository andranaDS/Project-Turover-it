            content: "[quote=\"DjoDjiDja\"]Bonjour,\_\r\n\r\nJ'aurai voulu un renseignement.\_\r\nLorsqu'un indépendant/freelance passe par une société de conseil referencéé\_chez un client pour une mission , la société référencée prend une commission.\_Je dirais normal !\_\r\n\r\nJ'aurai voulu savoir :\_\r\n- quand j'ai trouvé la mission et que je dois passer par une société référencée qui m'a été indiquée quel est la fourchette de pourcentage ?\r\n\r\n- quand la société de conseil apporte de la mission qu'elle est la fourchette de pourcentage ?\_\r\n\r\nJ'ai deja vu des messages avec le 2eme cas, mais je vois souvent 80/20 mais je ne vois pas de fourchette, du coup je repose la question ?\_\r\n\r\nCordialement[/quote]\r\nLA notion de marge est subtile...\_\r\nTout depend deja du niveau du TJM, et surtout c est en focntion de ce que toi tu demandes;...\_\r\n\r\nJ'aurai envie de prendre des\_\_cas concrets..\_\r\n[b]Une ESN me propose une mission che un client , et moi j indique mon TJM de 600 Jours.[/b]\r\n1. L ESN valide et derriere je vais pas chéché a savoir quelle est sa marge vu que j 'i moi le TJM que je veux ....\_\r\n--> A moi de savoir ce que je peux facturer en fonction du poste, du client final et du secteur dans lequel je vais etre\_\r\n2. L' ESN m explique que c est tendu car ca marge est pas enorme dans ce cas...\_\r\n--> VU que l ESN parle de marge faible dans ce cas, je demande a savoir combien je vais etre facturé au client ..\r\nEN fonction de certaines critères\_( est ce que dans ce domaine ca sous facture, est ce que la mission sera une plus value pour moi .....) je négocie avec eux le TJM pour que tout le monde y gagne mais au pire , pour ma part, ca sera 20%... je suis pas responsable du fait que des ESN se sous vendent...\r\n[b]Je trouves directement une mission avec un client final.[/b]..\r\nEn général , j aurai tendance a demander a l opérationnel qui a valider mon profil et qu ia l habitude de bosser avec certaines ESN , une qui me recommande....\r\n--> Vu que l'ESN est la juste pour etre intermédiaire , je penses qu un % variant entre 5-10% est logique en fonction de ton TJM... de toute maniere pour l'ESN c est du plus\_\_..."
