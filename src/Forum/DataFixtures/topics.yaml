            content: "Mon expérience de La banque Postale,\r\n\r\nJe suis en Entreprise Individuelle non commerçante et j'ai ouvert un compte \"Particulier\" pour mon activité il y a 10 ans avec le consentement du conseiller.\r\n\r\nPas plus tard que la semaine dernière, j'ai reçu un courrier exigeant la mise en conformité de mon compte \"Particulier\" (9€ par an) pour le passage obligatoire vers un compte PRO (10€/mois, réduction royale au lieu des 24€ + frais de transactions) sinon fermeture du compte dans un délai court (non précisé).\r\n\r\nAprès une semaine d'appels et d'emails pour contacter le conseiller, il me confirme que la direction nationale à décider de fermer tous les comptes de particulier ayant une activité professionnelle (prélèvements URSSAF,etc...).Pour info, relance en janvier et décision de fermeture vers avril.\r\n\r\nJe lui rappelle que légalement rien dans mon statut ne m'oblige à avoir un compte PRO et que le compte \"particulier\" est conseillé lorsque qu'il n'y a pas de capital dans l'entreprise mais doit être dédié aux transactions professionnelles et non privées pour simplifier la comptabilité (www.economie.gouv.fr/entreprises/compte-bancaire-professionnel).\r\n\r\n\"Je suis désolé mais je ne peux rien faire...\", bref, la banque en \"dur\" cherche de l'argent et est obligée de se financer plus fortement qu'une NEO.\r\n\r\nJe pense que le raisonnement uniquement commercial du siège (faisant l’amalgame entre un auto-entrepreneur, une EI et une société du CAC40) va être très dommageable pour leurs agences.\r\n\r\nAprès 10 ans, j'ai un peu les \"boules\" mais je vais donc les quitter pour une banque en ligne reconnaissant réellement le statut de Freelance."
