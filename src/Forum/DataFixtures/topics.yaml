            content: "[quote=\"phili_b\"]\r\n[quote=\"Freelance_Data\"]demandent divers outils et technos que je ne connais pas ou bien dont je n'ai pas eu l'occasion de les pratiquer durant mes missions.\r\n\r\n\r\n\_[/quote]\r\nPeux tu donner des exemples des outils et technos qui te manquent dont tu parles ?[/quote]\r\nPower BI (j'ai commencé une formation dessus depuis quelques temps), Qlikview, Tableau, des compétences en marketing, Microsoft azure, Google Cloud Platform, Google Analytics, Excel, VBA, Access...\r\n\r\nBref, des outils et technos peut-être plus orientées BI. Alors que durant ma mission en tant que Data Analyst, je passais la majeure partie de mon temps à coder en Python et R."
