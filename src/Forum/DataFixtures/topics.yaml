            content: "Bonsoir à tous,\r\n\r\nMa bascule est faite en date d'effet au 01/01/2021\r\n\r\nJe crois que certains seront interessé de mon retour d'expérience sur cette demarche\_:wink:\r\nJe réponds sur cette file.\r\n\r\nTout d'abord j'ai décidé de basucler pour plusieurs raisons :\_\r\n- Je vais fermer ma société au 31/12/2021 et je pense que c'était ma dernière chance de basculer\r\n- N'ayant cotisé que 30 ans, je fais le pari que la retraite de base du système général basée sur les meilleurs années me sera plus bénéfique que celui de la CIPAV à points...mais c'est un pari, puisqu'on ne connait pas encore les règles pour la retraite de base.\r\n\r\n\r\nConcernant la basucle :\r\n- La demande est à faire à l'URSSAF via un message indiquant votre souhait de quitter la CIPAV pour rejoindre le système général SSI à compter du 01/01/xx....j'ai fait la demande\_en septembre 2020\r\n\r\n- Il faut être à jour de ses\_cotisations CIPAV\r\nEtant mensualisé, je pensais être tranquille et à jour de mes cotisations.......mais non, refus de la CIPAV.....toutes les cotisations 2020 n'avaient pas été réglés.....évidement étant mensualisé, il me restait octobre, novembre et décembre.\r\nDonc pour tenir cette condition, j'ai du faire un réglement anticipé de mes cotisations restantes jusqu'au 31/12/2020....après m'être assuré auprès de la CIPAV qu'il n'allait pas continuer à me prélever sur les 3 derniers mois\r\n\r\n- Une fois cette situation remise en état....j'ai averti l'URSSAF que jétais à jour.\r\n\r\n- L'URSSAF m'a confirmé que j'étais éligible (sur intérogation à la CIPAV) et m'a demandé de leur remplir une demande sur laquelle je pouvais me positionner sur les taux souhaités (normal ou spécifique).....j'ai pris spécifique, pour payer un minimum.\r\n\r\n- Puis le silence, nous sommes en décembre.....\r\n\r\n- Enfin après plus appels, relances à l'URSSAF j'obtiens un courrier m'informant que ma bascule est ok et que je recevrai un échéancier fin janvier.\r\n\r\n- Suite à la réception d'un échéancier 2021 de la CIPAV, je les contacte\_pour savoir si il avait reçu l'avis des URSSAF....pour éviter de payer aux 2 caisses !\_ ....rien....après plusieurs échanges à la CIPAV et à l'URSSAF......j'obtiens finalement une attestation de Radiation de mon compte de l'URSSAF (oui ca m'a suppris mais c'est ainsi) et une attestation de création d'un nouveau compte.......j'ai transmis la radiation URSSAF à la CIPAV qui m'a alors radié de la CIPAV au 31/12/2020. Malheureusement ma mensualité CIPAV de janvier a été réglé, le remboursement est en cours....mais ils m'ont déjà contacté, j'ai bon espoir\r\n\r\n- Il ya quelques jours, j'ai reçu l'échancier de l'URSSAF incluant la retraite.....et l'attestation de la radiation CIPAV !! OUF\_\r\n\r\nEn synthèse :\r\n- Faut payer toutes les cotisation CIPAV de l'année : donc faire la demande de bascule vers septembre pou octobre semble bien\r\n- Une fois la situation des cotisations CIPAV ok, faire la demande à l'URSSAF\r\n- Il faut suivre le dossier et ne pas hjésiter à faire des messages, voir des rendez vous tél avec l'URSSAF si on pas de news\r\n- Je ne sais pas si l'URSSAF parle aà la CIPAV mais dans le doute transférez les attestation de radiation à la CIPAV\r\n- Pour éviter de payer le mois de janvier, mieux vaut après avoir payer les cotisations de l'année, demander à la CIPAV la suppression du prélévement automatique.\r\n\r\n\r\nReste\_à faire /vérifier :\r\nJe suis donc \_depuis le 01/01 au système général.....dans les prochaines semaines et mois, je vais m'attacher à vérifier les points acquis et durée cotisation ont bien été transmises à l'URSSAF\_\r\n\r\nVoilà...."
