            content: "Mais du coup à l'heure de votre retraite, lorsqu'il s'agira de toucher votre pension, cela signifie-t-il que vous ne dependrez plus que du régime général ?\r\n\r\nQuand je vois des reportages (notamment un reportage accablant sur la CIPAV qui est passé récemment dans Capital sur M6), je rêverais de ne pas devoir aller réclamer une pension à la CIPAV, vu qu'il faut parfois les attaquer en justice pour obtenir son dû ...."
            createdAt: 2021-01-28T19:50:34+01:00
