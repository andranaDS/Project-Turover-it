            content: "Pour faire redescendre la pression, et pour répondre en ayant l'habitude de faire énormément de déplacements:\r\n- les clients préférent un TJM tout inclus, mais IL FAUT poser clairement la question des frais de déplacement au client directement. Cela peut être des budgets différents et peut donc être accepté\r\n- si les frais restent à notre charge: de mon côté j'ai tout fait pour les diminuer: achat de billets de train très à l'avance, location de airbnb: plus flexible qu'un meublé; location à la semaine, découverte de nombreux endroits différents.\r\n- les frais seront déductibles du CA de ta structure,, donc de toutes façons si on te les rembourse, tu en pairas en impôts... Donc l'économie est réduite.\_\r\nIl n'y aura jamais de réponse\_toute faite, les paramètres étant ce que préfère chaque client (et ça peut changer suivant la personne, même dans une même entreprise), ce que toi tu préfères (airbnb comme moi, location d'un appartement toujours le même, hôtel de confort, auberge de jeunesse (je l'ai fait et c'était le top) etc...)"
