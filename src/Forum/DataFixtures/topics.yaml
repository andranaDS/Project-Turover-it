            content: "[quote=\"spiralis\"]Mais du coup à l'heure de votre retraite, lorsqu'il s'agira de toucher votre pension, cela signifie-t-il que vous ne dependrez plus que du régime général ?\r\n\r\nQuand je vois des reportages (notamment un reportage accablant sur la CIPAV qui est passé récemment dans Capital sur M6), je rêverais de ne pas devoir aller réclamer une pension à la CIPAV, vu qu'il faut parfois les attaquer en justice pour obtenir son dû ....[/quote]\r\nOui après la bascule, les cotisations à venir sont géré par le SSI et de même pour la liquidation de la retraite.\r\n\r\nConcernant la CIPAV, et de façon générale, il faut toujours prendre avec recul les reportages que l'on peut voir sur M6 ou ailleurs (Elise Lucet).....c'est souvent uniquement à charge, peu partial et très orienté."
