            content: "Bonjour,\r\n[quote:d3d29c5962=\"Free-Worker-119636\"]Qonto place les fonds sur des comptes de cantonnement gérés par la banque de France , comme nickel qui utilise des comptes de cantonnement gères par le crédit mutuel.\r\nAprès plusieurs recherche il s'avère qu'ils ont pas la garantie FGDR puisqu'ils sont pas une banque mais plutôt un établissement de monnaie.\r\nLe jour où ils obtiennent la garantie FGDR et ils appliquent la règlementation bancaire , j'y vais chez eux sans attendre une seule seconde, on en a tous marre des banques classiques avec leurs applications veillos et les tarifs qui ne cessent d'augmenter.[/quote:d3d29c5962]Pour obtenir des garanties, certifications, etc...\r\n\r\nC'est comme en informatique ou tout autre domaine pour avoir un iso x ou y. Il faut investir, avoir une organisation qui correspond à certaines normes, respecter des procédures obligatoires, avoir des contrôles réguliers...\r\n\r\nIl y a peu de chance de voir ces banques en ligne obtenir tous les feux verts des organismes et autres garanties, sans revoir drastiquement leurs tarifs. Il faut vous rendre à l'évidence : Ces organismes sont moins chers, mais n'offrent pas tous les services (souvent inutiles pour des TPE avec un seul intervenant en régie) et toutes les garanties des autres organismes car cela coûte.\r\n\r\nEt pour ce qui est de promettre que les fonds ne seront pas touchés si x ou y, C'est certainement ce que disaient les banques crétoises à leurs clients avant que le gouvernement pioche dedans ou les banques françaises qui ont étrangement transféré avant les subprimes la totalité de leurs titrisations sur quelques supports en oubliant de communiquer aux clients que ces supports passaient de 10% à 100% de titrisations...\r\n\r\nDes personnes qui partent avec la caisse, cela a toujours existé. Pour quelques euros de frais (et une volonté de ne pas \"enrichir\" certains), il y a tout de même dans certains choix un risque important pris.\r\n\r\nEntre