            content: "=11ptBonjour @_lael, vous avez raison! bénéficier\_du chômage est toujours mieux perçus que \"profité\", toute fois après 15ans de CDI j'estime avoir le droit de profité d'une partie de mes contributions...\r\n\r\n=11ptJe suis également d’accord avec vous sur le faites, qu'un jour il faudra retirer l'argent, mais ça dépend de vos objectifs/besoins\_!\r\n=11ptPour ma part je n’ai pas besoin de cet argent, si je me le verse sous forme de dividende ou salaire je vais être imposer et donc perdre de l’investissement…\r\n\r\n=11ptEn terme d’imposition, investir via une entreprise est bien plus rentable\_! 30% (flat tax) en nom propre VS 15% si vous ne dépassez pas les 38k€ (de mémoire).\r\n=11ptPour ma part j’investit aussi dans l’immobilier via une SCI, cela permet d’être imposer a 15% VS 40-50% en nom propre…\r\n\r\n=11ptMon objectif c’est d’avoir une rente via mes sociétés, donc l’objectif de retirer 100% des fonds n’est pas\_ à l’ordre du jour.\r\n\r\n=11ptJe suis preneur si vous avez d’autres idée d’optimisation\_😊"
