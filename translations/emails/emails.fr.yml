        subject: "Confirmez votre disponibilité"
        pre_header: "Disponibilité non-confirmée"
        content:
            paragraphs:
                0: "Etes-vous toujours disponible immédiatement ?"
                1: "Sans action de votre part, votre profil perdra en visibilité auprès des recruteurs IT."
                2: "Un profil à jour et disponible remonte dans les résultats de recherche : il est la garantie pour les recruteurs de votre réactivité à répondre à de nouvelles opportunités."
