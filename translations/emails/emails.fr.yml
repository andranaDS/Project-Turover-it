                1: "Un profil complet et à jour est un gain de temps précieux que ce soit pour vous Free-worker, pour être sollicité au bon moment, et pour les recruteurs IT, afin de coordonner au mieux les placements."
                2: "Sans action de votre part, <b>votre disponibilité passera automatiquement de « immédiate » à « dans 1 mois » dans 72h.</b> Cela signifie que les recruteurs auront cette information et votre profil ne remontera plus dans les premiers résultats de recherche dans la CVthèque. "
                3: "A très vite,"
            button: "Mettre à jour ma disponibilité"

