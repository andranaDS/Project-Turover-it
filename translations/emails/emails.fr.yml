        subject: "Complétez votre profil IT"
        pre_header: "Plus qu’une étape pour décrocher votre prochain job !"
        content:
            paragraphs:
                0: "Vous avez rejoint la communauté de Free-worker le %date%."
                1: "Votre profil n’a pas été encore complété, votre CV n’apparaît donc pas dans la CVthèque des recruteurs IT via notre plateforme Turnover-it."
                2: "Augmentez votre visibilité auprès de plus de 1 000 entreprises en recherche d’experts en déposant dès à présent votre CV sur votre profil Free-work !"
                3: "Pour rappel, vous pourrez à tout moment ajuster la visibilité et la disponibilité dans votre profil en fonction de votre situation professionnelle actuelle."
                4: "A très vite,"
            button: "Compléter votre profil IT"

