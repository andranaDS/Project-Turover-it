                    0: "Vous avez mentionné dans votre profil en date du %date% que vous étiez "
                    1: "actuellement en poste."
                1: "Votre profil n’est pas boosté et ne remonte donc pas dans les premiers résultats de recherche des recruteurs IT."
                2: "Est-ce toujours le cas ?"
