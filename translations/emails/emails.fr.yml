        pre_header: "Activation de votre compte Free-Work"
        content:
            paragraphs:
                0: "Bienvenue 😊"
                1: "Votre compte Free-Work est activé !"
                2: "Nous vous invitons à créer des-à-présent votre profil IT, renseigner votre disponibilité et visibilité souhaitée vis-à-vis des recruteurs, et découvrir nos offres de missions freelance et d’emploi 100% IT."
